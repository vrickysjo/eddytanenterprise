<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Eddy Tan Enterprise</title>
    </h:head>
    <h:body>
        
        <h:form id="loginForm">
            <br/><br/><br/><br/><br/>
            <center>
                <table border="1" width="40%" rules="none" frame="box" cellpadding="5" cellspacing="0">
                    <tr>
                        <td colspan="2" height="100" valign="middle">
                            <h1>Eddy Tan Enterprise</h1>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <hr/>
                        </td>
                    </tr>
                    <tr>
                        <td width="100">Username</td>
                        <td><h:inputText id ="userId" value="#{portalBean.username}"/></td>
                    </tr>
                    <tr>
                        <td>Password</td>
                        <td><h:inputSecret value="#{portalBean.password}" /></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td>
                            <h:commandButton id ="loginBtn" value="Login" action="#{portalBean.login}" />
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <h:outputText value="#{portalBean.errMsg}" rendered="#{portalBean.errMsgShow}" 
                                          style="color:red;" />
                        </td>
                    </tr>
                </table>
            </center>
        </h:form>
    </h:body>
</html>

<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <p:dataTable value="#{portalBean.userList}" var="user" resizableColumns="true" >
                <p:column>
                    <f:facet name="header">Username</f:facet>
                        #{user.userId}
                </p:column>
                <p:column>
                    <f:facet name="header">Last Login</f:facet>
                    <h:outputText value="#{user.lastLogin}">
                        <f:convertDateTime pattern="EEE, d MMM H:mm a"/>
                    </h:outputText>
                </p:column>  
                <p:column rendered="#{portalBean.systemAksesShow}">
                    <f:facet name="header">System Akses</f:facet>
                        #{portalBean.transform(user)}
                </p:column> 
                <p:column>
                    <f:facet name="header">Status</f:facet>
                        #{user.status}
                </p:column> 
                <p:column>
                    <center>
                        <abbr title="Reset">
                            <h:commandLink action="#{userBean.resetUser(user)}">
                                <img src="Images/reset.png" width="20" height="20" 
                                     rendered="#{portalBean.addUser}"/>
                            </h:commandLink>
                        </abbr>
                        &nbsp;
                        <abbr title="Suspend">
                            <h:commandLink action="#{userBean.suspendUser(user)}">
                                <img src="Images/lock.png" width="20" height="20" 
                                     rendered="#{portalBean.addUser}"/>
                            </h:commandLink>
                        </abbr>
                        &nbsp;
                        <abbr title="Delete">
                            <h:commandLink action="#{userBean.deleteUser(user)}">
                                <img src="Images/delete.jpg" width="20" height="20" 
                                     rendered="#{portalBean.addUser}"/>
                            </h:commandLink>
                        </abbr>
                    </center>              

                </p:column> 

            </p:dataTable>
            <br/>
            <p:commandButton value="Tambah Pengguna" action="TambahPengguna" rendered="#{portalBean.addUser}"/>
        </h:form>
    </h:body>
</html>
